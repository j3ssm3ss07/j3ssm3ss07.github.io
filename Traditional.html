<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Traditional Artworks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header> 
        <div class="body">
        <div class="portfolio-container">
            <div class="portfoliotopnav">
                <a class="brand">Jessica Mifsud</a>
                <a href="index.html" class="nav-link"> About Me</a>
                <a href="my-portfolio.html" class="nav-link">My Portfolio</a>
                <a href="contact-me.html" class="nav-link">Contact</a>
            </div>
            </div>
        </div>
    </header> 

    <div class="portfolio-content"> 
        <h1 class="portfolio-title">Traditional Artworks</h1> 

        <div class = "three-columns">
            <div class="digitalwork-container">
                <div class="art-item">
                <img src="Photos/ldr-fanart.jpg" alt="Lana Del Rey smoking butterflies" class="digital-work"> 
                <span class="art-name">Lana Del Rey Fanart - 2023 </span> 
                </div>
                <div class="art-item">
                    <img src="Photos/stress.jpg" alt="A person'shead stretching to a worried face that is stretching its eyes" class="digital-work">
                    <span class="art-name">Feeling of Stress - 2024</span>
                </div>
                <div class="art-item">
                <img src="Photos/assault.jpeg" alt="A creepy looking person behind a shocked woman and holding her shoulders" class="digital-work">
                <span class="art-name">Assault - 2023</span>
            </div>
        </div> 
        </div>
        <div class = "three-columns">
            <div class="digitalwork-container">
            <div class="art-item">
                <img src="Photos/autism-selfie.jpeg" alt="A selfie taken by Greta Thumberg with Albert Einstein and Tim Burton included" class="digital-work">
                <span class="art-name">The Famous Autism Selfie - 2024</span>
            
            </div>
            <div class="art-item">
                <img src="Photos/drawing-from-life.jpg" alt="A drawing of a view from a pool area using bright colours" class="digital-work">
                <span class="art-name">Drawing from Life - 2023</span>
            </div>
            <div class="art-item">
                <img src="Photos/speak-your-mind.jpeg" alt="A person with a zipper on their mouth and their head open exposing the brain with a megaphone that says many things" class="digital-work">
                <span class="art-name">Speak Your Mind - 2024</span>
                </div>
            
        </div>
        <div class = "two-columns">
            <div class="digitalwork-container">
            <div class="art-item">
                <img src="Photos/blend.jpg" alt="A crowd of people walking with a colourful background and one person highlighted in white and rainbow colours" class="digital-work">
                <span class="art-name">Blend but Don't Blend In - 2024</span>
            </div>
            <div class="art-item">
                <img src="Photos/rabbits.jpg" alt="Bloody hands making bleeding rabbits on strings of blood as puppets" class="digital-work">
                <span class="art-name"> Animal Cruelty - 2023</span>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
